<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="icon.png">
  <title>To-do App</title>
</head>
<body>
  <div class="container">
    <h1>What are your goals for today<span>?</span></h1>
    <h3 id="currentDate"></h3>
  <form>
    <div class="form">
      <input id="addTodoTextInput" class="" type="text" placeholder="Todo item" required>
      <input id="addTodoBtn" class="btn-add" type="button" value="Add"> 
    </div>
  </form>
  <div class="ul-container">
    <ul id="ul-todoList"></ul>
  </div>
  <div class="clear-btn">
    <input id="clearAllBtn" class="btn-clearAllBtn" type="button" value="Clear List"> 
  </div>
  </div>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/05fc138685.js" crossorigin="anonymous"></script>
</body>
</html>
